<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PracticeAutomations</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&family=Tilt+Neon&display=swap" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>
	<body>
		<div class="container">
			<div style="max-width: 40rem; margin-left: 4rem;" > 
				<h1>Let's chat!</h1>
				<form id="form" method="POST">
          <div>
  					<label for="firstname">First Name</label>
  					<input type="text" id="firstname" placeholder="your name" name="first_name">
          </div>
          <div>
  					<label for="lastname">Last Name</label>
  					<input type="text" id="lastname" placeholder="your last name" name="last_name">
          </div>
          <div>
  					<label for="email">Email</label>
  					<input type="text" id="email" placeholder="your business email" name="email">
          </div>
          <div>
  					<label for="website">Your Website</label>
  					<input type="text" id="website" placeholder="your business site" name="website">
          </div>
          <div>
  					<label for="signup">&#x1F58B Signup for Newsletter</label>
  					<input type="checkbox" id="signup" name="signup">
          </div>
  					<br>
          <div>
					 <label for="appointment">&#x1F4C6 Schedule an appointment</label>
  					<input type="checkbox" id="schedule" name="schedule">
          </div>
  					<br>
          <div>
  					<label for="textinput">Add any thoughts or questions here...</label>
  					<textarea id="textinput" name="textinput"></textarea>
          </div>
          <div>
            <button class="button" type="submit" id="submit-button">Submit</button>
          </div>
				</form>
        <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>
				<h2>I'm looking forward to speaking with you!</h2>
				</div>
			</div>
		</div>
	    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbwMtAl2I4Ltu1JLqmPwNG6x282vtXo3sMSApeeNNB5gU67pyUU_3huPQmdtNxnFkWzzWQ/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
    
      	});
    	</script>
	</body>
</html>
