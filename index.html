<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PracticeAutomations</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&family=Tilt+Neon&display=swap" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>
	<body>
		<div class="container">
			<div style="max-width: 40rem; margin-left: 4rem;" > 
				<h1>Let's chat!</h1>
				<form autocomplete="on">
  					<label for="firstname">First Name</label>
  					<input type="text" id="firstname" placeholder="your name" name="first_name">
  					<label for="lastname">Last Name</label>
  					<input type="text" id="lastname" placeholder="your last name" name="last_name">
  					<label for="email">Email</label>
  					<input type="text" id="email" placeholder="your business email" name="email">
  					<label for="website">Your Website</label>
  					<input type="text" id="website" placeholder="your business site" name="website">
  					<label for="signup">&#x1F58B Signup for Newsletter</label>
  					<input type="checkbox" id="signup" name="signup">
  					<br>
					<label for="appointment">&#x1F4C6 Schedule an appointment</label>
  					<input type="checkbox" id="schedule" name="schedule">
  					<br>
  					<label for="textinput">Add any thoughts or questions here...</label>
  					<textarea id="textinput" name="textinput"></textarea>
            <button type="submit" id="submit-button">Submit</button>
				</form>
				<h2>I'm looking forward to speaking with you!</h2>
				</div>
			</div>
		</div>
	    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbz_aHKLvz6LO3NT9y9HS9FuIlQ8NZadn2fHcn66HBaT7nheUKF3jJ6eaUN9piFKiD4l/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      	});
    	</script>
	</body>
</html>
